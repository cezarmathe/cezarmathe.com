# general
baseURL = "https://cezarmathe.com"
title = "Cezar Mathe"

DefaultContentLanguage = "en"

theme = "hello-friend-ng"

googleAnalytics = "UA-131673959-1"

PygmentsCodefences = true
PygmentsUseClasses = true
PygmentsStyle = "monokai"

# rssLimit  = 10
copyright = "This work is licensed under a Attribution-NonCommercial-ShareAlike 4.0 International License."

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year-:month-:day-:title"

[author]
  name = "Cezar Mathe"

[blackfriday]
  hrefTargetBlank = true

# [taxonomies]
#   tag      = "tags"
#   category = ""

[params]
  dateform        = "2 Jan 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "02-01-2006"
  dateformNumTime = "15:04 -0700 02-01-2006"

  # Document head
  description = "A blog and a website that connects my online presence." 
  keywords = "homepage, blog, development, programming, personal, portfolio, online-presence"
  images = [""]

  # Subtitle on the homepage
  homeSubtitle = "Student"

  # URL prefix for commits
  gitUrl = "https://github.com/cezarmathe/personal-website/commit/"

  # custom
  customCSS = []
  customJS  = []

  justifyContent = false

  contentTypeName = "posts"

  defaultTheme = "dark"

  [params.logo]
    logoText     = "$ cd ${HOME}"
    logoHomeLink = "/"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:cezarmathe@gmail.com"

  [[params.social]]
    name = "github"
    url  = "http://bit.ly/2J17YqZ"

  [[params.social]]
    name = "linkedin"
    url  = "http://bit.ly/2L4YX2z"

# language stuff
[languages]
  [languages.en]
    subtitle = "A blog and a website that connects my online presence."
    weight = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">CC BY-NC-SA 4.0</a>'

    [languages.en.params.logo]
      logoText = "$ cd ${HOME}"
      logoHomeLink = "/"

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about"
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  [[menu.main]]
    identifier = "my-work"
    name       = "My work"
    url        = "/my-work"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true