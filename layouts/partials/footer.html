<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy;
                {{ now.Format "2006" }}</span>
            {{ if .Site.Author.name }}
            <span>
                <a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a>
            </span>
            {{ end }}
            <span>
                <a href="/contact">Contact</a>
            </span>
            <span>{{ .Site.Copyright| safeHTML }}</span>
            <span>
                {{- with (not (in (.Site.Language.Get "disableKinds") "RSS")) }}
                <a href="{{ "posts/index.xml" | absURL }}" target="_blank" title="rss">
                    <svg class="feather feather-rss" fill="none" height="18" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewbox="0 0 20 20" width="18"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 11a9 9 0 0 1 9 9"></path>
                        <path d="M4 4a16 16 0 0 1 16 16"></path>
                        <circle cx="5" cy="19" r="1"></circle>
                    </svg>
                </a>
                {{ end }}
            </span>
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content"></div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <span>Powered by
                <a href="http://gohugo.io">Hugo</a>
            </span>
            <span>Theme made with &#10084; by
                <a href="https://github.com/rhazdon">rhazdon</a>
            </span>
        </div>
    </div>
</footer>
