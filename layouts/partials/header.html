<header>
    <div id="header-text">
        <div id="header-title">{{ .Site.Title }}</div>

        {{ range .Site.Params.links }}
        <div class="header-social-link">
            <b>{{ .name }}</b>
            <a
                {{ if .rel }} rel="{{ .rel }}" {{ end }}
                class="header-social-link"
                href="{{ .link }}">
                    {{ .display }}
            </a>
        </div>
        {{ end }}
    </div>
    <div>
        <img id="header-image" src="/avatar.jpg" width="128" height="128"/>
    </div>
</header>
